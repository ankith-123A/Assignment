<!DOCTYPE html>
<html lang="en">
<head>
   <title>CALCULATOR</title>
</head>
<body>
    <table bgcolor="black" border="10" width="20%" cellspacing="20" cellpadding="20">
        <tr bgcolor="white">
            <th colspan="4"></th>
        </tr>
        <tr bgcolor="white">
            <th>7</th>
            <th>8</th>
            <th>9</th>
            <th>/</th>
        </tr>
        <tr bgcolor="white">
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>*</th>
        </tr>
        <tr bgcolor="white">
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>-</th>
        </tr>
        <tr bgcolor="white">
            <th>.</th>
            <th>0</th>
            <th>+</th>
            <th style="background-color:tomato ; color:white">C</th>
        </tr>
        <tr>
            <th colspan="4" style="background-color:tomato; color:white">=</th>
        </tr>
    </table>
</body>
</html>
