<!DOCTYPE html>
<html lang="en">
<head>
   <title>CALCULATOR</title>
   <style>
    table{
        background-image: url(https://media.istockphoto.com/id/1352725872/photo/computer-and-calculator-on-the-wooden-background.jpg?b=1&s=170667a&w=0&k=20&c=FNVeRLqbyAh2OvikE1_vyVC0D1EtvTB3RNTOAJ_zUiw=);
        background-size: cover;
    }
   </style>
</head>
<body>
    <h2>Calculator</h2>
    <table border="10" width="20%" cellspacing="20" cellpadding="20">
        <tr bgcolor="white">
            <th colspan="4"></th>
        </tr>
        <tr bgcolor="white">
            <th>7</th>
            <th>8</th>
            <th>9</th>
            <th>/</th>
        </tr>
        <tr bgcolor="white">
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>*</th>
        </tr>
        <tr bgcolor="white">
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>-</th>
        </tr>
        <tr bgcolor="white">
            <th>.</th>
            <th>0</th>
            <th>+</th>
            <th style="background-color:tomato ; color:white">C</th>
        </tr>
        <tr>
            <th colspan="4" style="background-color:tomato; color:white">=</th>
        </tr>
    </table>
</body>
</html>
